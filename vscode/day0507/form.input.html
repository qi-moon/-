<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <div>
        <div>
            <b><span style="font-size: 24px;">书城注册页面</span></b>
        </div>
        <h1 style="text-align: center; height: 100px; line-height: 100px; background-color: #f4aa60; ">您好，请创建您的书城账号</h1>
    </div>
    <div style="margin: auto; width: 300px;">
        <form action="./good.html" method="GET">
            账号:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="text" value="" placeholder="请输入账号"><br>
            密码:&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="password" value="" placeholder="请输入密码"><br>
            姓名:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="text" placeholder="请输入真实姓名"><br>
            性别:&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="radio" id="d1" value="男" checked><label for="d1">
                男</label>
            <input type="radio" name="radio" id="d2" value="女"><label for="d2"> 女</label><br>
            邮箱:&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email" placeholder="请输入邮箱地址"><br>
            手机号:<input type="tel" name="tel" placeholder="请输入手机号"><br>
            爱好: <input type="checkbox" name="checkbox" value="帅哥">帅哥
            <input type="checkbox" name="checkbox" value="帅哥">美女
            <input type="checkbox" name="checkbox" value="帅哥">读书
            <input type="checkbox" name="checkbox" value="帅哥">运动<br>
            <span>个人简介:</span><br>
            <textarea name="textarea" cols="22" rows="10"> </textarea><br>
            <input type="submit" value="注册" target="_blank">
            <input type="reset" value="重置">
            <button type="submit" formaction="./enter.html" formtarget="_blank">已有帐号登录</button>
        </form>
    </div>
</body>

</html>
