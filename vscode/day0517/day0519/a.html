<html lang="en">

<head>

    <title>Document</title>
    <style>
        body{
          
            position: absolute;
        }
        div {
            height: 200px;
            width: 200px;
        }

        .d1 {
            position: relative;
            background-color: aqua;
            left: 100px;
        }

        .d2 {
            position: absolute;
            background-color: brown;
            left: 100px;
        }
    </style>

    <div class="d1"></div>
    <div class="d2"></div>
</body>
