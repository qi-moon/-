<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家具</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/rem.js"></script>
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="nav container">
                <input type="text" value="" placeholder="搜出你想要的">
                <a href="#">
                    <img src="./img/cart.png" alt="">
                </a>
            </div>
            <div class="slideshow container">
                <img src="./img/background.png" alt="">
            </div>
            <div class="functional container">
                <div class="items">
                    <div class="icon shop">
                        <img src="./img/icon1.png" alt="">
                    </div>
                    <span>商城</span>
                </div>
                <div class="items">
                    <div class="icon activity">
                        <img src="./img/icon2.png" alt="">
                    </div>
                    <span>活动</span>
                </div>
                <div class="items">
                    <div class="icon update">
                        <img src="./img/icon3.png" alt="">
                    </div>
                    <span>上新</span>
                </div>
                <div class="items">
                    <div class="icon booking">
                        <img src="./img/icon4.png" alt="">
                    </div>
                    <span>拼团</span>
                </div>
            </div>
            <div class="dynamic-news container">
                <div style="margin-bottom: .06rem;" class="news-item">
                    <div class="news-title">
                        <img src="./img/icon-2.png" alt="">
                    </div>
                    <div class="news-rag">热门</div>
                    <p>全新家居上新了，你还在犹豫什么呢？</p>
                </div>
                <div style="margin-bottom: .38rem;" class="news-item">
                    <div class="news-title">
                        <img src="./img/icon-1.png" alt="">
                    </div>
                    <div class="news-rag">热门</div>
                    <p>全新家居上新了，你还在犹豫什么呢？</p>
                </div>
            </div>
            <div class="cut-off"></div>
        </div>
        <div class="content container">
            <div class="items-today">
                <div class="today-left">
                    <a href="#">
                        <img src="./img/pic1.png" alt="">
                    </a>
                </div>
                <div class="today-right">
                    <a href="#">
                        <img class="img1" src="./img/pic2.png" alt="">
                    </a>
                    <a href="#">
                        <img class="img2" src="./img/pic3.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="items">
                <img class="img1" src="./img/icon6.png" alt="">
                <span class="active">商城</span>
            </div>
            <div class="items">
                <img class="img2" src="./img/icon7.png" alt="">
                <span>发现</span>
            </div>
            <div class="items">
                <img class="img3" src="./img/icon8.png" alt="">
                <span>我的</span>
            </div>
        </div>
    </div>
</body>

</html>
