<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;

        }


        .left {
            float: left;
            width: 30vw;
            height: 100vh;
            background-color: darkorange;
        }

        .center {
            overflow: hidden;
            height: 100vh;
            background-color: darkturquoise;
        }

        .right {
            float: right;
            width: 30vw;
            height: 100vh;
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
    
</body>

</html>
