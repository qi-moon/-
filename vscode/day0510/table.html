<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
</head>

<body>
    <table style="border-collapse: collapse;" width="500px" height="650px" border="1" cellspacing="0" cellpadding="0"
        border-collapse: collapse;>
        <caption><b>个人简历</b></caption>
        <tbody align="center">
            <tr height="4%">
                <td width="20%">姓名</td>
                <td width="30%">&nbsp;</td>
                <td width="20%">性别</td>
                <td width="15%">&nbsp;</td>
                <td rowspan="4">&nbsp;</td>
            </tr>
            <tr height="4%">
                <td>年龄</td>
                <td>&nbsp;</td>
                <td>民族</td>
                <td>&nbsp;</td>
                <!-- <td>&nbsp;</td> -->
            </tr>
            <tr height="4%">
                <td>出生日期</td>
                <td>&nbsp;</td>
                <td>政治面貌</td>
                <td>&nbsp;</td>
                <!-- <td>&nbsp;</td> -->
            </tr>
            <tr height="4%">
                <td>籍贯</td>
                <td>&nbsp;</td>
                <td>健康状况</td>
                <td>&nbsp;</td>
                <!-- <td>&nbsp;</td> -->
            </tr>
            <tr height="4%">
                <td>毕业学校</td>
                <td>&nbsp;</td>
                <td>专业</td>
                <td colspan="2">&nbsp;</td>
                <!-- <td>&nbsp;</td> -->
            </tr>
            <tr height="4%">
                <td>联系地址</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="4%">
                <td colspan="5" padding="0">
                    <table style="border-collapse: collapse; border-style:hidden;" width="100%" height="100%"
                        cellspacing=" 0" border="1" cellpadding="0">
                        <tr align="center">
                            <td width="20%">邮编</td>
                            <td width="20%">&nbsp;</td>
                            <td width="20%">联系方式</td>
                            <td colspan="2">&nbsp;</td>
                            <!-- <td>5</td> -->
                        </tr>
                    </table>
                </td>
            </tr>
            <tr height="4%">
                <td>邮箱</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="10%">
                <td>教育背景</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="7%">
                <td>主修课程</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="12%">
                <td>计算机水平</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="4%">
                <td>证书与奖励</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="4%">
                <td>兴趣爱好</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="12%">
                <td>工作经历</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="8%">
                <td>自我评价</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr height="4%">
                <td>格言</td>
                <td colspan="4">&nbsp;</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
            <tr>
                <td colspan="5">备注：如我被公司录用，我必将勤恳努力，随时吸收新的知识，做到我所能做到的最好，把握机会，不怕挫折，鉴定信念。</td>
                <!-- <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td> -->
            </tr>
        </tbody>
    </table>
</body>

</html>
